<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style2.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

        
        <!-- Notification Icon with popup trigger -->
        <div class="notification-icon" id="notificationIcon">
            <i class="fas fa-bell"></i>
            <span class="notification-count">3</span>
        </div>


    <!-- Notification Modal -->
    <div id="notificationModal" class="notification-modal">
        <div class="notification-modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Notifications</h2>
            <ul>
                <li>New transaction alert: Your bill payment is due.</li>
                <li>Your account balance has been updated.</li>
                <li>New bill added to your account.</li>
                <!-- Add more notifications dynamically as needed -->
            </ul>
        </div>
    </div>

    <script >
        // Get modal, notification icon, and close button
var modal = document.getElementById("notificationModal");
var notificationIcon = document.getElementById("notificationIcon");
var closeModal = document.getElementById("closeModal");

// When the user clicks on the notification icon, open the modal
notificationIcon.onclick = function() {
    modal.style.display = "block";
}

// When the user clicks on the close button (X), close the modal
closeModal.onclick = function() {
    modal.style.display = "none";
}

// When the user clicks anywhere outside the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}

    </script>
</body>
</html>
